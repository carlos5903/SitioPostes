<!--===============================================================================================-->

<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100">
				<form id="login"class="login100-form validate-form">
					<span class="login100-form-logo">
							<!--<i class = "zmdi zmdi-pin"> </i>-->
							<img class="sticky" src="\images\gauss-1000.png" alt="Logo" style="height: 80%;">
						<!--<i class="zmdi zmdi-landscape"></i>-->
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
							INICIAR SESIÓN
					</span>
				

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" id="user" placeholder="Username"onchange="login()">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" id="password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
					<div>
						<select name="cars" class="select">
							<option selected>Custom Select Menu</option>
							<option value="volvo">Volvo</option>
							<option value="fiat">Fiat</option>
							<option value="audi">Audi</option>
						  </select>

					</div>
					<div><p id="demo"></p></div>
					<div><p id="demo2"></p></div>
					<div><p id="demo3"></p></div>
					<!-- -->
					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
								Recuérdame
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button  id="inicio" class="login100-form-btn">
								Iniciar sesión
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="#">
								¿Se te olvidó tu contraseña?
						</a>
					</div>

					<div class="text-center p-t-90">
							<a class="txt1" href="#">
									
							</a>
						</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

	<script src="vendor/animsition/js/animsition.min.js"></script>

	<script src="js/main.js"></script>
